<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Card Export</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { 
            background: transparent; 
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .card-container {
            width: 400px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="overflow-hidden cursor-pointer border-2 border-emerald-200 transition-all duration-300 transform hover:scale-105 hover:shadow-xl bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 relative w-full h-full rounded-lg">
            <!-- Quran background pattern -->
            <div class="absolute inset-0 opacity-10">
                <svg class="w-full h-full" viewBox="0 0 400 200" fill="none">
                    <!-- Islamic calligraphy pattern -->
                    <defs>
                        <pattern id="quranPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
                            <path d="M25 10Q35 20 25 30Q15 20 25 10Z" fill="currentColor" opacity="0.3"/>
                            <circle cx="25" cy="25" r="4" fill="currentColor" opacity="0.2"/>
                        </pattern>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#quranPattern)" class="text-emerald-600"/>
                    
                    <!-- Open book silhouette -->
                    <g class="text-emerald-700" transform="translate(300, 120)" opacity="0.15">
                        <path d="M0 30L15 25L30 30L30 50L15 45L0 50Z" fill="currentColor"/>
                        <path d="M30 30L45 25L60 30L60 50L45 45L30 50Z" fill="currentColor"/>
                        <line x1="30" y1="30" x2="30" y2="50" stroke="currentColor" stroke-width="1"/>
                    </g>
                    
                    <!-- Arabic-style decorative elements -->
                    <g class="text-emerald-600" transform="translate(50, 40)" opacity="0.2">
                        <path d="M0 20Q10 10 20 20Q30 10 40 20" fill="none" stroke="currentColor" stroke-width="2"/>
                        <path d="M0 40Q10 30 20 40Q30 30 40 40" fill="none" stroke="currentColor" stroke-width="2"/>
                    </g>
                </svg>
            </div>
            
            <div class="p-4 relative z-10 h-full flex items-center">
                <div class="flex items-center w-full">
                    <div class="bg-gradient-to-br from-emerald-100 to-teal-100 border-2 border-emerald-200 shadow-md p-3 rounded-full mr-4">
                        <span class="material-icons text-3xl text-emerald-700">menu_book</span>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-2xl mb-2 text-emerald-800 drop-shadow-sm">
                            Quran
                        </h3>
                        <p class="text-emerald-700 text-base mb-3">
                            Learn and memorize the Holy Quran
                        </p>
                        <div class="flex items-center">
                            <span class="material-icons text-emerald-500 mr-2">star</span>
                            <span class="text-sm text-emerald-700 font-medium">
                                Difficulty Level: 1
                            </span>
                            <div class="ml-auto flex space-x-1">
                                <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
                                <div class="w-2 h-2 bg-teal-400 rounded-full animate-pulse" style="animation-delay: 0.2s"></div>
                                <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse" style="animation-delay: 0.4s"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
