<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#f4e9d9"/>
  
  <!-- Temple floor -->
  <rect x="50" y="200" width="400" height="50" fill="#d5c4a1"/>
  
  <!-- Temple columns -->
  <rect x="80" y="100" width="20" height="100" fill="#c9b18f"/>
  <rect x="400" y="100" width="20" height="100" fill="#c9b18f"/>
  <path d="M70,100 L110,100 L100,80 L80,80 Z" fill="#c9b18f"/>
  <path d="M390,100 L430,100 L420,80 L400,80 Z" fill="#c9b18f"/>
  
  <!-- Temple ceiling -->
  <rect x="50" y="80" width="400" height="20" fill="#b7a78b"/>
  
  <!-- Broken idols scattered on floor -->
  <g transform="translate(150, 210)">
    <!-- Broken idol 1 -->
    <path d="M0,0 L10,-20 L20,0 Z" fill="#8d7b65"/>
    <rect x="8" y="-30" width="4" height="10" fill="#8d7b65"/>
    <ellipse cx="10" cy="-35" rx="7" ry="5" fill="#8d7b65"/>
    <line x1="0" y1="0" x2="20" y2="-10" stroke="#000" stroke-width="1"/>
  </g>
  
  <g transform="translate(190, 220)">
    <!-- Broken idol 2 - head separated -->
    <rect x="0" y="-10" width="15" height="20" fill="#8d7b65"/>
    <ellipse cx="25" cy="-5" rx="7" ry="5" fill="#8d7b65" transform="rotate(30)"/>
    <line x1="8" y1="-10" x2="20" y2="-8" stroke="#000" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <g transform="translate(240, 215)">
    <!-- Broken idol 3 -->
    <path d="M0,0 L30,0 L25,-30 L5,-30 Z" fill="#8d7b65"/>
    <line x1="15" y1="-15" x2="30" y2="-15" stroke="#000" stroke-width="2"/>
  </g>
  
  <g transform="translate(300, 225)">
    <!-- Broken idol 4 -->
    <ellipse cx="10" cy="-5" rx="15" ry="10" fill="#8d7b65"/>
    <rect x="5" y="-25" width="10" height="20" fill="#8d7b65"/>
    <line x1="0" y1="-15" x2="20" y2="-20" stroke="#000" stroke-width="1"/>
  </g>
  
  <!-- Largest idol still standing -->
  <g transform="translate(350, 200)">
    <rect x="0" y="-80" width="30" height="80" fill="#a89071"/>
    <ellipse cx="15" cy="-90" rx="15" ry="12" fill="#a89071"/>
    <ellipse cx="10" cy="-93" rx="2" ry="3" fill="#000"/>
    <ellipse cx="20" cy="-93" rx="2" ry="3" fill="#000"/>
    <path d="M8,-85 Q15,-80 22,-85" stroke="#000" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Ibrahim with ax -->
  <g transform="translate(120, 200)">
    <!-- Body -->
    <rect x="0" y="-70" width="25" height="70" fill="#786b5c"/>
    <!-- Head with beard -->
    <ellipse cx="12.5" cy="-80" rx="12.5" ry="15" fill="#c9ad91"/>
    <path d="M5,-75 Q12.5,-70 20,-75 L17.5,-65 L7.5,-65 Z" fill="#644D40"/>
    <!-- Eyes -->
    <ellipse cx="8" cy="-82" rx="2" ry="1" fill="#000"/>
    <ellipse cx="17" cy="-82" rx="2" ry="1" fill="#000"/>
    <!-- Arms with ax -->
    <rect x="25" y="-60" width="30" height="5" fill="#786b5c"/>
    <rect x="55" y="-70" width="5" height="25" fill="#5D4037"/>
    <path d="M60,-70 L70,-65 L60,-45" fill="#B0BEC5"/>
  </g>
  
  <!-- Title text -->
  <text x="250" y="275" font-family="Arial" font-size="16" text-anchor="middle" fill="#5D4037">Prophet Ibrahim and the Idols</text>
</svg>